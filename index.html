<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <h1 class="sitename">ZELL EDUCATION</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <a class="btn-getstarted" data-bs-toggle="modal" data-bs-target="#quizModal">Start Assessment</a>

    </div>
  </header>

  <main class="main">

    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">
      <div class="container">
        <div class="row gy-4">
          <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center" data-aos="zoom-out">
            <h1>Kickstart your ACCA journey with Zell</h1>
            <p>your path to global opportunities<br> Get access to<span class="change_content"> </span></p>
            <div class="d-flex">
              <a class="btn-get-started" data-bs-toggle="modal" data-bs-target="#quizModal">Start Assessment</a>
              <a href="https://youtu.be/jhhu451wzag?si=c_j3rP5Gx9M_AHQm" class="glightbox btn-watch-video d-flex align-items-center"><i class="bi bi-play-circle"></i><span>WHY ZELL?</span></a>
            </div>
          </div>
          <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-out" data-aos-delay="200">
            <img src="assets/img/scholar.jpg" class="img-fluid animated" alt="">
          </div>
        </div>
      </div>
    </section><!-- /Hero Section -->

    <!-- Modal for Quiz -->
    <div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="quizModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="quizModalLabel" style="color: #800080; font-weight: bold;font-family: Arial, sans-serif;">Complete your Profile</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Radio buttons for selecting user type -->
            <div>
              <label style="margin-right: 50px; font-family: Arial, sans-serif; font-size: 18px; font-weight: bold;">
                <input type="radio" name="userType" value="student" checked onchange="toggleForm()"> Student
              </label>
              <label style="margin-right:70px; font-family: Arial, sans-serif; font-size: 18px; font-weight: bold;">
                <input type="radio" name="userType" value="professional" onchange="toggleForm()"> Working Professional
              </label>
            </div>
            <!-- Student Form -->
            <div id="studentForm" class="form-section active">
              <form id="quizFormStudent">
                <div class="mb-3" style="margin-top:15px;">
                  <label for="studentName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="studentName" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                  <label for="studentEmail" class="form-label">Registered Email ID</label>
                  <input type="email" class="form-control" id="studentEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                  <label for="studentQualification" class="form-label">Qualification</label>
                  <input type="text" class="form-control" id="studentQualification" placeholder="Enter your qualification" required>
                </div>
                <div class="mb-3">
                  <label for="studentUniversity" class="form-label">University/School Name</label>
                  <input type="text" class="form-control" id="studentUniversity" placeholder="Enter your university/school name" required>
                </div>
                <div class="mb-3">
                  <label for="GuardianNumber" class="form-label">Guardian's Number</label>
                  <input type="tel" class="form-control" id="GuardianNumber" placeholder="Enter your guardian's number" required>
                </div>
              </form>
            </div>

            <!-- Professional Form -->
            <div id="professionalForm" class="form-section">
              <form id="quizFormProfessional">
                <div class="mb-3" style="margin-top: 15px;">
                  <label for="professionalName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="professionalName" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                  <label for="professionalEmail" class="form-label">Registered Email ID</label>
                  <input type="email" class="form-control" id="professionalEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                  <label for="professionalDesignation" class="form-label">Designation</label>
                  <input type="text" class="form-control" id="professionalDesignation" placeholder="Enter your designation" required>
                </div>
                <div class="mb-3">
                  <label for="currentCompany" class="form-label">Current Company</label>
                  <input type="text" class="form-control" id="currentCompany" placeholder="Enter your current company" required>
                </div>
                <div class="mb-3">
                  <label for="currentCTC" class="form-label">Current CTC</label>
                  <input type="text" class="form-control" id="currentCTC" placeholder="Enter your current CTC" required>
                </div>
               
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="submitForm(event)">Submit</button>
          </div>

        </div>
      </div>
    </div>

    <!-- Main JS File -->
